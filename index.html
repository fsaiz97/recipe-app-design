<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <heading id="heading">
        <h1>Foodish</h1>
    </heading>

    <section id="saved-menu">
        <h2 class="scroll-menu-header">Saved</h2>
        <section id="saved-scroll" class="scroll-menu">
            <button type="button" class="back-button"></button>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/biryani.jpg" alt="biryani" class="round-image">
                </div>
            </div>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/burger.jpg" alt="burger" class="round-image">
                </div>
            </div>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/burrito.jpg" alt="burrito" class="round-image">
                </div>
            </div>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/fruit-salad.jpg" alt="fruit salad" class="round-image">
                </div>
            </div>
            <button type="button" class="front-button"></button>
        </section>
    </section>

    <section id="suggestions-menu">
        <h2 class="scroll-menu-header">Suggestions</h2>
        <section id="suggestions-scroll" class="scroll-menu">
            <button type="button" class="back-button"></button>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/indian-food.jpg" alt="indian food" class="round-image">
                </div>
            </div>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/pancakes.jpg" alt="pancakes" class="round-image">
                </div>
            </div>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/pizza.jpg" alt="pizza" class="round-image">
                </div>
            </div>
            <div class="recipe-link">
                <div class="round-image-container">
                    <img src="./Assets/Images/salad-2.jpg" alt="salad" class="round-image">
                </div>
            </div>
            <button type="button" class="front-button"></button>
        </section>
    </section>

    <section id="categories">
        <h2 class="scroll-menu-header">Categories</h2>
        <section id="categories-scroll" class="scroll-menu">
            <button type="button" class="back-button"></button>
            <section id="category-1" class="vertical-menu">
                <h3>Fish</h3>
                <div class="round-image-container">
                    <img src="./Assets/Images/fish-1.jpg" alt="fish" class="round-image">
                </div>
                <div class="round-image-container">
                    <img src="./Assets/Images/fish-2.jpg" alt="salmon" class="round-image">
                </div>
                <div class="round-image-container">
                    <img src="./Assets/Images/fish-3.jpg" alt="shrimp" class="round-image">
                </div>
            </section>
            <section id="category-1" class="vertical-menu">
                <h3>Comfort Food</h3>
                <div class="round-image-container">
                    <img src="./Assets/Images/burger.jpg" alt="burger" class="round-image">
                </div>
                <div class="round-image-container">
                    <img src="./Assets/Images/pizza.jpg" alt="pizza" class="round-image">
                </div>
                <div class="round-image-container">
                    <img src="./Assets/Images/burger-2.jpg" alt="burger" class="round-image">
                </div>
            </section>
            <section id="category-1" class="vertical-menu">
                <h3>Desserts</h3>
                <div class="round-image-container">
                    <img src="./Assets/Images/fruit-salad.jpg" alt="fruit salad" class="round-image">
                </div>
                <div class="round-image-container">
                    <img src="./Assets/Images/ice-cream.jpg" alt="ice cream" class="round-image">
                </div>
                <div class="round-image-container">
                    <img src="./Assets/Images/cake.jpg" alt="cake" class="round-image">
                </div>
            </section>
            <button type="button" class="front-button"></button>
        </section>
    </section>
    <footer>
        <div id="home" class="page-button">
            <img src="./Assets/Icons/house-solid.svg" class="page-icon">
        </div>
        <div id="search" class="page-button">
            <img src="./Assets/Icons/magnifying-glass-solid.svg" class="page-icon">
        </div>
        <div id="basket" class="page-button">
            <img src="./Assets/Icons/basket-shopping-solid.svg" class="page-icon">
        </div>
        <div id="bookmark" class="page-button">
            <img src="./Assets/Icons/bookmark-solid.svg" class="page-icon">
        </div>
    </footer>
</body>
</html>
